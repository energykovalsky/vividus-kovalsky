# Load built-in Chrome desktop profile from the Web plugin
configuration.profiles=web/desktop/chrome

# Use the 'local' environment (folder below)
configuration.environments=local

# No suite files; run using batches
configuration.suites=

# Discover and run all .story files under src/main/resources/story
batch-1.name=all-stories
batch-1.resource-location=story
batch-1.resource-include-patterns=**/*.story
